<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global/global_login.css">
    <link rel="stylesheet" href="/css/cadastro_funcionario.css">

    <title>Cadastro Funcion치rio</title>

</head>
<body>
<main>
    <section aria-label="Formul치rio de cadastro funcion치rio">
        <div class="container">

            <h1>Cadastro Funcion치rio</h1>

            <form id="form">

                <div class="field">
                    <label for="nomeCompleto">Nome Completo:</label>
                    <input type="text" id="nomeCompleto" name="nomeCompleto" required>
                </div>

                <div class="field">
                    <label for="nomeAcesso">Email:</label>
                    <input type="email" id="nomeAcesso" name="nomeAcesso" required>
                </div>

                <div class="field">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required>
                </div>

                <div class="field">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required autocomplete="new-password">
                </div>

                <div class="field">
                    <label for="confirmaSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" required autocomplete="new-password">
                </div>

                <div class="container-btn">
                    <button type="submit" class="btn">Cadastrar</button>
                    
                    <a href="/html/login/login.html" class="btn">Login</a>
                </div>
                
            </form>
        </div>

        <div class="message">
            <p id="message" role="alert"></p>
        </div>

    </section>
</main>
