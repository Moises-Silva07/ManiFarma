<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/global/global_login.css">
    <link rel="stylesheet" href="/css/login.css">

    <title>ManiFarma - Login</title>
</head>
<body>
<main>

    <section aria-label="Formulário de login">
        <div class="container">

            <h1>Login</h1>

            <form id="form">

                <div class="field">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="exemplo@gmail.com">
                </div>

                <div class="field">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required autocomplete="current-password" placeholder="Digite sua senha">
                    <a href="/html/login/recupera_senha.html" class="forgot">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="button">Entrar</button>

                <p>Não tem conta? <a href="/html/login/cadastro_usuario.html" class="signup">Crie agora</a></p>

            </form>
        </div>
        
        <div class="message">
            <p id="message" role="alert"></p>
        </div>
        
    </section>

</main>
<footer>
    
    <p>&copy; 2025 - Todos os direitos reservados - ManiFarma</p>

</footer>

<script src="/js/main.js" defer></script>
<script src="/js/login.js" defer></script>

</body>
</html>
