<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   
    <link rel="stylesheet" href="/css/global/global_login.css">
    <link rel="stylesheet" href="/css/cadastro_usuario.css">

    <title>Cadastro Usuário</title>

</head>
<body>
<main>

    <section aria-label="Formulário de cadastro usuário">
        <div class="container">

            <h1>Cadastro Cliente</h1>

            <form id="form">
                <div class="field">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="field">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="field">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <div class="field">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep" onblur="pesquisacep(this.value)" required>
                </div>

                <div class="field">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required placeholder="(99) 99999-9999" pattern="\(\d{2}\)\s\d{5}-\d{4}">
                </div>

                <div class="field">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="field">
                    <label for="confirmaSenha">Confirmar Senha:</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" required>
                </div>

                <div class="container-btn">
                    <button type="submit" class="btn">Cadastrar</button>
                    <a href="/html/login/login.html" class="btn">Login</a>
                </div>
            </form>
        </div>

        <div class="message">
            <p id="message" role="alert"></p>
        </div>

    </section>
</main>

<footer>
    <p>&copy; 2025 - Todos os direitos reservados - ManiFarma</p>
</footer>


<script src="/js/main.js" defer></script>
<script src="/js/cadastro_usuario.js" defer></script>
</body>
</html>
