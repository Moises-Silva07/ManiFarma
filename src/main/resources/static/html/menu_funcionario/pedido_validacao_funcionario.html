            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto = Os links vão pra direita -->

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pedidos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/html/menu_funcionario/pedido_validacao_funcionario.html">Validar Pedidos</a></li>

                    </li>

    </nav>
    <!-- End nav bar -->

    <main>
        <section>
            <div class="container mt-4">
                <h2>Pedidos Pendentes</h2>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="tabelaPedidos">
                        <thead class="table-dark">
                            <tr>
                                <th>ID Pedido</th>
                                <th>ID Funcionário</th>
                                <th>Status</th>
                                <th>Valor Total</th>
                            </tr>
                        </thead>
                        <tbody id="corpoTabela">
                            <tr><td colspan="4" class="text-center text-muted">Carregando pedidos...</td></tr>
                        </tbody>
                    </table>

                    <!-- Paginação -->
                    <nav aria-label="Navegação de páginas" class="mt-3">
                        <ul class="pagination justify-content-center" id="paginacao"></ul>
                    </nav> 
                </div>

                <p id="message" class="mensagem"></p>

            </div>
        </section>
    </main>

    <!-- Modal de Visualização da Receita -->
    <div class="modal fade" id="modalReceita" tabindex="-1" aria-labelledby="modalReceitaLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalReceitaLabel">Receita do Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-center">
            <img id="imagemReceita" src="" alt="Imagem da receita" class="img-fluid rounded shadow">
            <p id="mensagemErroReceita" class="text-danger mt-2 d-none"></p>
        </div>
        </div>
    </div>
