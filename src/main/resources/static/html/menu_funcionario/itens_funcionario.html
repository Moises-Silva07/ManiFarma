<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/global/global_menu_funcionario.css">
    <link rel="stylesheet" href="/css/itens_funcionario.css">

    <title>Tabela de Itens</title>
</head>
<body>
    <!-- Start nav bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/html/menu_funcionario/menu_funcionario.html">ManiFarma</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto"> <!-- ms-auto = Os links vão pra direita -->

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pedidos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/html/menu_funcionario/pedido_validacao_funcionario.html">Validar Pedidos</a></li>
                            <li><a class="dropdown-item" href="/html/menu_funcionario/itens_pedidos_funcionario.html">Orçamento</a></li>
                            <li><a class="dropdown-item" href="/html/menu_funcionario/itens_funcionario.html">Itens</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End nav bar -->

    <main>
        <section>
            <div class="container mt-4">
                <h2>Tabela de Itens</h2>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="tabelaItens">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Preço</th>
                            </tr>
                        </thead>
                        <tbody id="corpoItens">
                            <tr><td colspan="4" class="text-center text-muted">Carregando itens...</td></tr>
                        </tbody> 
                    </table>
                    <!-- Paginação -->
                    <nav aria-label="Navegação de páginas" class="mt-3">
                        <ul class="pagination justify-content-center" id="paginacao"></ul>
                    </nav> 
                    <div class="button-container">
                        <button onclick="criarItem()" id="criar" class="button">Criar</button>
                        <button onclick="editarItem()" id="editar" class="button">Editar</button>
                        <button onclick="excluirItem()" id="excluir" class="button">Excluir</button>
                    </div>
                </div>

                <p id="message" class="mensagem"></p>

            </div>
        </section>
    </main>

    <!-- Modal Form de Criar/Editar Item -->
    <div class="modal fade" id="modalItemForm" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloItemModal">Cadastrar Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formItem">
                    <div class="mb-3">
                        <label class="form-label">Nome do item</label>
                        <input type="text" id="itemNome" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Valor (R$)</label>
                        <input type="number" id="itemPreco" class="form-control" step="0.01" required>
                    </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="btnSalvarItem">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- IMPORTA OS MODAIS GLOBAIS -->
    <div id="modals-container">
        <div class="modal fade" id="modalAlert" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="modalAlertTitle">Aviso</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="modalAlertMessage"></div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modalConfirm" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirmação</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body" id="modalConfirmMessage"></div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" id="modalConfirmYes" class="btn btn-danger">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TOAST CONTAINER -->
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
            <div id="mainToast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                <div id="toastBody" class="toast-body"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="/js/main.js" defer></script>
    <script src="/js/modal.js"></script>
    <script src="/js/itens_funcionario.js" defer></script>

</body>
</html>
